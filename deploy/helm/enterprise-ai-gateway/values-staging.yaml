image:
  repository: ghcr.io/enterprise-ai/enterprise-ai-gateway
  tag: latest

namespace: enterprise-ai-gateway

replicaCount: 3

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: nginx
  hosts:
    - host: staging.your-domain.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: enterprise-ai-gateway-staging-tls
      hosts:
        - staging.your-domain.example.com
