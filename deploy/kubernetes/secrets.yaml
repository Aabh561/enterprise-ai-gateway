apiVersion: v1
kind: Secret
metadata:
  name: enterprise-ai-gateway-secrets
  namespace: enterprise-ai-gateway
  labels:
    app: enterprise-ai-gateway
    component: secrets
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "your-postgres-password-here"
  DATABASE_URL: "postgresql://postgres:your-postgres-password-here@postgres:5432/enterprise_ai_gateway"
  
  # JWT secrets
  JWT_SECRET_KEY: "your-jwt-secret-key-here-should-be-256-bits"
  
  # LLM API Keys
  OPENAI_API_KEY: "your-openai-api-key-here"
  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  
  # External service credentials
  REDIS_PASSWORD: "your-redis-password-here"
  WEAVIATE_API_KEY: "your-weaviate-api-key-here"
  
  # Monitoring and observability
  JAEGER_API_KEY: "your-jaeger-api-key-here"
  PROMETHEUS_PASSWORD: "your-prometheus-password-here"
  
  # Plugin security
  PLUGIN_ENCRYPTION_KEY: "your-plugin-encryption-key-here"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: enterprise-ai-gateway
  labels:
    app: postgres
    component: database
type: Opaque
stringData:
  POSTGRES_DB: "enterprise_ai_gateway"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "your-postgres-password-here"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: enterprise-ai-gateway
  labels:
    app: redis
    component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: "your-redis-password-here"